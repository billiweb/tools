<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>만 나이 계산기</title>
    <link rel="stylesheet" href="/style/style.css" />
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2404504734037335"
     crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="layout">
      <header>
        <h1>만 나이 계산기</h1>
      </header>
      <main>
      <div class="inputArea">
        <input
          type="text"
          id="dateInput"
          placeholder="yyyy-mm-dd"
          oninput="formatDate()"
        />
        <button onclick="calculateAge()">계산하기</button>
      </div>
      <div class="resultArea">
        <p>만 나이 :</p>
        <p id="result"></p>
        </div>
        <p class="description">
          만 나이 계산기는 사용자가 생년월일을 입력하면 태어날 날을 기준으로 만 나이를 계산해주는 도구입니다. 생년월일을 입력하고 '계산하기' 버튼을 누르면 즉시 결과를 제공합니다.
          계산 결과는 "만 나이"로 표시됩니다.</p>
      </main>
      <footer>
        <p class="footer-text">by 코딩하는 사업가</p>
      </footer>
      <script src="/src/app.js"></script>
      </div>
    </div>
  </body>
</html>
